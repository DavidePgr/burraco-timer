<html>
<head>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
<link rel="apple-touch-icon" href="/apple-touch-icon.png">
<title>Burraco Timer</title>
<style>
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
  #timer {
    font-family: 'Roboto Mono', monospace;
    font-weight: 500;
    font-size: 75vh;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100%;
    width: 100%;
    background-color: #8EFA00;
  }
  #progress-bar {
  position: fixed;
  bottom: 10;
  left: 10;
  height: 10px;
  width: 50%;
  background-color: #0000001c;
  border-radius: 5px;
  bottom: 6.25%;
  left: 25%;
}
#progress {
  height: 100%;
  width: 100%;
  background-color: #000000;
  transition: width 0.1s linear;
  border-radius: 5px;
}
.prevent-select {
  -webkit-user-select: none;
  -ms-user-select: none;
  user-select: none;
}
</style>
</head>
<body>

<p class="prevent-select" id="timer">30</p>

<div id="progress-bar">
  <div id="progress"></div>
</div>

<script>
  var seconds = 30.9;
  var interval;
  var progressBarSeconds = 30.9;
  
  function countdown() {
    seconds -= 0.1;
    document.getElementById("progress").style.width = (seconds / progressBarSeconds) * 100 + "%";
    
    if (seconds > 16.0) {
      document.getElementById("timer").style.backgroundColor = "#8EFA00";
    }
    if (seconds < 16.0) {
      document.getElementById("timer").style.backgroundColor = "#FF9300";
    }
    if (seconds < 11.0) {
      document.getElementById("timer").style.backgroundColor = "#FF2600";
    }
    if (seconds < 10.0) {
      document.getElementById("timer").innerHTML = seconds.toFixed(1);
    } else {
      document.getElementById("timer").innerHTML = Math.floor(seconds);
    }
    if (seconds <= 0) {
      document.getElementById("progress").style.width = "0%";
      document.getElementById("timer").innerHTML = "0.0";
    }
  }
  function countdownPlus() {
    seconds += 30;
    progressBarSeconds += 30;
  }
  
  document.body.addEventListener("click", function() {
    if (seconds > 0.0) {
      if (interval) {
      clearInterval(interval);
      }
      seconds = 30.9;
      progressBarSeconds = 30.9;
      interval = setInterval(countdown, 100);
    } else {
      if (seconds <= -3.0) {
        if (interval) {
        clearInterval(interval);
        }
        seconds = 30.9;
        progressBarSeconds = 30.9;
        interval = setInterval(countdown, 100);
      } else {
      }
    }
  });
  document.body.addEventListener("keydown", function(event) {
  if (event.key === " " || event.key === "Enter") {
    if (seconds > 0.0) {
      if (interval) {
      clearInterval(interval);
      }
      seconds = 30.9;
      progressBarSeconds = 30.9;
      interval = setInterval(countdown, 100);
    } else {
      if (seconds <= -3.0) {
        if (interval) {
        clearInterval(interval);
        }
        seconds = 30.9;
        progressBarSeconds = 30.9;
        interval = setInterval(countdown, 100);
      } else {
      }
    }
  }
});
  </script>

</body>
</html>
